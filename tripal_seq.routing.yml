# TSeq Results Page
tripal_seq.results:
  path: '/TSeq/results/{job_id}'
  defaults:
    _controller: '\Drupal\tripal_seq\Controller\Tripal_SeqResultsController::results'
    _title: 'Tripal Sequence Similarity Search Results'
  requirements:
    _permission: 'access content' # TODO Is this Drupal or TSeq based? Should it have better naming if TSeq based?

# TSeq Download page
tripal_seq.results.download:
  path: '/TSeq/results/download/{job_id}{type}'
  defaults:
    _controller: '\Drupal\tripal_seq\Controller\Tripal_SeqResultsController::download'
    _title: 'Downloads'
  requirements:
    _permission: 'access content'


##
# Config
##

# TSeq Configuration Page (primary - Existing Database configuration)
tripal_seq.config:
  path: 'admin/tripal/extension/tseq/config'
  defaults:
    _controller: '\Drupal\tripal_seq\Controller\Tripal_SeqConfig::tripal_seq_config'
    _title: 'Tripal Sequence Similarity Search: Available Databases'
  requirements:
    _permission: 'access content'

# Add form for existing databases
tripal_seq.config.db.add:
  path: '/admin/tripal/extension/tseq/db/add'
  defaults:
    _form: '\Drupal\tripal_seq\Form\Database\Tripal_SeqAdminDBAddForm'
    _title: 'Add Tripal Sequence Similarity Search database'
    _description: Make an existing Diamond or BLAST database available to Tripal Sequence Similarity Search
  options:
    _admin_route: 'TRUE'
  requirements:
    _permission: administer tseq'

# Edit form for existing databases
tripal_seq.config.db.edit:
  path: '/admin/tripal/extension/tseq/db/edit/{db_id}'
  defaults:
    _form: '\Drupal\tripal_seq\Form\Database\Tripal_SeqAdminDBEditForm'
    _title: 'Edit database entry'
  requirements:
    _permission: 'administer tseq'
  options:
    parameters:
      db_id:
        type: String

# Delete form for existing databases
tripal_seq.config.db.delete:
  path: '/admin/tripal/extension/tseq/db/delete/{db_id}'
  defaults:
    _form: '\Drupal\tripal_seq\Form\Database\Tripal_SeqAdminDBDeleteForm'
    _title: 'Delete database entry'
  requirements:
    _permission: 'administer tseq'
  options:
    parameters:
      db_id:
        type: String

# Categories: default page
tripal_seq.config.categories:
  path: '/admin/tripal/extension/tripal_seq/categories'
  defaults:
    _controller: '\Drupal\tripal_seq\Controller\Tripal_SeqConfig::tripal_seq_config_categories'
    _title: 'Tripal Sequence Similarity Search: Categories'
  requirements:
    _permission: 'administer tseq'

# Categories: add form
tripal_seq.config.categories.add:
  path: '/admin/tripal/extension/tripal_seq/categories/add'
  defaults:
    _form: '\Drupal\tripal_seq\Form\Categories\Tripal_SeqAdminCategoryAddForm'
    _title: 'Add category'
  requirements:
    _permission:  'administer tseq'

# Categories: edit form
tripal_seq.config.categories.edit:
  path: '/admin/tripal/extension/tripal_seq/categories/edit/{category_id}'
  defaults:
    __form: '\Drupal\tripal_seq\Form\Categories\Tripal_SeqAdminCategoryEditForm'
    _title: 'Edit category'
  requirements:
    _permission:  'administer tseq'

# Categories: delete form
tripal_seq.config.categories.delete:
  path: '/admin/tripal/extension/tripal_seq/categories/delete/{category_id}'
  defaults:
    _form: '\Drupal\tripal_seq\Form\Categories\Tripal_SeqAdminCategoryDeleteForm'
    _title: 'Delete category'
  requirements:
    _permission:  'administer tseq'

# Categories: import
tripal_seq.config.categories.import:
  path: '/admin/tripal/extension/tripal_seq/categories/import'
  defaults:
    _controller: '\Drupal\tripal_seq\Form\Tripal_SeqAdminUtilities::tripal_seq_categories_import'
    _title: 'Import category list'
  requirements:
    _permission: 'administer tseq'

# Categories: export
tripal_seq.config.categories.export:
  path: '/admin/tripal/extension/tripal_seq/categories/export'
  defaults:
    _controller: '\Drupal\tripal_seq\Form\Tripal_SeqAdminUtilities::tripal_seq_categories_export'
    _title: 'Export category list'
  requirements:
    _permission: 'administer tseq'

# Import database list
tripal_seq.config.db.import:
  path: '/admin/tripal/extension/tseq/import_list'
  defaults:
    _controller: '\Drupal\tripal_seq\Form\Tripal_SeqAdminUtilities::tripal_seq_db_import'
    _title: 'import Tripal Sequence Similarity Search list'
  requirements:
    _permission: 'administer tseq'

# Export database list
tripal_seq.config.db.export:
  path: '/admin/tripal/extension/tseq/export_list'
  defaults:
    _controller: '\Drupal\tripal_seq\Form\Tripal_SeqAdminUtilities::tripal_seq_db_export'
    _title: 'Export Tripal Sequence Similarity Search list'
  requirements:
    _permission: 'administer tseq'
